<!-- Add Product Form -->
<h3>Customer Details:</h3>
<p>Please fill in the form below.</p>
<form>
    <p><b>Full Name *</b></p>
    <div class="form-row mb-4">

        <div class="col-4">
            <input type="text" class="form-control" placeholder="First Name" id=ipfirstname>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Last Name" id=iplastname>
        </div>

    </div>

    <p><b>Address *</b></p>
    <div class="form-row mb-3">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Street Address" id=ipstreetaddress>
        </div>
    </div>

    <div class="form-row mb-3">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Street Address Line 2" id=ipstreetaddresstwo>
        </div>
    </div>

    <div class="form-row mb-3">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="City" id=ipcity>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="State / Province" id=ipstate>
        </div>
    </div>

    <div class="form-row mb-4">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Postal / Zip Code" id=ipzipcode>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Country" id=ipcountry>
        </div>
    </div>

    <p><b>Phone Number *</b></p>
    <div class="form-row mb-4">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Phone number" id=ipphonenumber>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Mobile phone number" id=ipmobilenumber>
        </div>
    </div>

    <p><b>E-mail *</b></p>
    <div class="form-row mb-4">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="ex: email@gmail.com" id=ipemail>
        </div>
    </div>

    <p><b>Password *</b></p>
    <div class="form-row mb-3">
        <div class="col-8">
            <input type="password" class="form-control" placeholder="Password" id=ippassword>
        </div>
    </div>

    <div class="form-row mb-3">
        <div class="col-8">
            <input type="password" class="form-control" placeholder="Repeat password" id=iprepeatpassword>
        </div>
    </div>

</form>

<div>
    <button type="button" class="btn btn-primary mb-3" onclick="registerCustomer()">Register as new
        customer</button>
</div>
